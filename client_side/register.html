<!DOCTYPE html>

<body>

<header class="logo">
	<a href="index.php">Food On-line</a>
</header>

<section>
		<fieldset>
			<legend>User Login</legend>
			<form id="sign_up_form" method="POST" action="cgi-bin/sign-up.php?action=sign_up" onsubmit="return false;">
			<label for="email">Email</label>
			<div class="controls">
				<input type="email" name="email" required="true"/>
			</div>
			<label for="password">Password</label>
			<div class="controls">
				<input type="password" name="password" pattern="^[\w\- ]+$" required="ture"/>
			</div>
			<label for="verify">Re-password</label>			
			<div class="controls">	
				<input type="password" name="verify" pattern="^[\w\- ]+$" required="true" />
			</div>
			<div class="form-actions">
				<input type="submit" value="Register" />
				<input type="button" id="login_panel_cancel" value="Cancel" />
			</div>	
			</form>
		</fieldset>
</section>

<script type="text/javascript" src="incl/myLib.js"></script>
<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
